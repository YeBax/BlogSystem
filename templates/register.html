<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.4.1.js" type="text/javascript"></script>
    <style type="text/css">
        #avatar_img {
            margin-left: 20px;
        }

        #avatar {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-offset-3">
            <h3>注册页面</h3>
            <form>
                {% csrf_token %}

                {% for filed in form %}
                    <div class="form-group">
                        <label for="id_{{ filed.name }}">{{ filed.label }}</label>
                        {{ filed }}
                    </div>
                {% endfor %}
                <div class="form-group">
                    <label for="avatar">
                        头像
                        <img id="avatar_img" src="/static/imgs/default.png" width="60" height="60">
                    </label>
                    <input type="file" id="avatar">
                </div>
                <input type="button" class="btn btn-default login_btn pull-right" value="登录">
                <span class="error"></span>
            </form>

        </div>
    </div>
</div>
<script type="text/javascript">
    $("#avatar").change(function () {
        // 获取用户选中的文件对象
        var file_obj = $(this)[0].files[0];
        // 获取文件对象的路径
        var reader = new FileReader();  // 阅读器
        reader.readAsDataURL(file_obj);  //读文件的路径
        // reader.result   //读出的结果

        reader.onload = function () {   // 读完文件再加载里面的代码
            // 修改img的src属性， src=文件对象的路径
            // reader.result   //读出的结果
            $("#avatar_img").attr("src", reader.result);
        };


    })

</script>
</body>
</html>
